{% load static %}

<header class="site-header">
  <div class="site-header-inner">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'savings-home' %}">
        <img class="header-logo-image" src="{% static 'dist/images/logo.svg' %}" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'savings-home' %}">Home<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'savings-about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'savings-contacts' %}">Contact</a>
          </li>
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
          </div>
        </ul>
      </div>
    </nav>
  </div>
</header>
