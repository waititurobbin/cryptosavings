{% load static %}

<header class="site-header">
  <div class="site-header-inner">
    <nav>
      <div class="container">
        <a class="navbar-brand mr-4" href="{% url 'savings-home' %}">
          <img class="header-logo-image" src="{% static 'dist/images/logo.svg' %}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'savings-home' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'savings-about' %}">About</a>
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="#">Profile</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-item nav-link" href="#">Register</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
